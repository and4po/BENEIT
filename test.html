<!DOCTYPE html>
<html>
<head>
    <title>Offline JSON Example</title>
</head>
<body>
    <button id="downloadButton">Download JSON</button>
    <div id="jsonData"></div>

    <script>
        const downloadButton = document.getElementById("downloadButton");
        const jsonDataDiv = document.getElementById("jsonData");

        downloadButton.addEventListener("click", async () => {
            const jsonUrl = "https://raw.githubusercontent.com/joanriosipla/BENEIT/main/insults.json"; // Replace with your JSON URL
            try {
                const response = await fetch(jsonUrl);
                const jsonData = await response.json();
                
                // Save JSON data to Local Storage
                localStorage.setItem("offlineData", JSON.stringify(jsonData));
                
                // Display the JSON data
                jsonDataDiv.textContent = JSON.stringify(jsonData, null, 2);
            } catch (error) {
                console.error("Error fetching JSON:", error);
            }
        });

        // Load and display data from Local Storage on page load
        const offlineData = localStorage.getItem("offlineData");
        if (offlineData) {
            jsonDataDiv.textContent = JSON.stringify(JSON.parse(offlineData), null, 2);
        }
    </script>
</body>
</html>
